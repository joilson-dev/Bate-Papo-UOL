<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="chat-container">
        <header>
            <img src="img/image.png" alt="logo bate papo UOL">
            <img src="img/people.svg" alt="Usuário">
        </header>

        <div class="container-menu">
            <div>
            </div>
            <div class="menu">
                <h2>Escolha um contato<br> para enviar mensagem:</h2>
                <div class="itens">
                    <img src="img/people.svg">
                    <div class="recipient">
                        <p>Todos</p>
                        <img src="img/ok.svg">
                    </div>
                </div>
                <div class="itens">
                    <img src="img/people.svg">
                    <div class="recipient">
                        <p>João</p>
                        <img src="img/ok.svg">
                    </div>
                </div>
                <div class="itens">
                    <img src="img/people.svg">
                    <div class="recipient">
                        <p>Maria</p>
                        <img src="img/ok.svg">
                    </div>
                </div>


                <h2>Escolha a visibilidade:</h2>
                <div class="shipping-type">
                    <img src="img/lock-open.svg">
                    <div class="recipient">
                        <p>Público</p>
                        <img src="img/ok.svg">
                    </div>
                </div>
                <div class="shipping-type">
                    <img src="img/lock-closed.svg">
                    <div class="recipient">
                        <p>Reservadamente</p>
                        <img src="img/ok.svg">
                    </div>
                </div>


            </div>
        </div>

        <footer>
            <div class="message">
                <input type="text" placeholder="Escreva aqui..."></input>
                <p>Enviando para Todos (público)</p>
            </div>
            <img src="img/vector.svg" alt="Enviar">
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
